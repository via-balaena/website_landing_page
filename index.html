<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Via Balaena</title>
  <style>
    :root {
      --navy: #0b3657;
      --turquoise: #17b8d2;
      --space: #050a12;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 26px;
      padding: 64px 20px 160px;
      position: relative;
      overflow: hidden;
      background-color: var(--space);
      background-image:
        radial-gradient(3px 3px at 8% 18%, rgba(255,255,255,0.9) 45%, transparent 60%),
        radial-gradient(3px 3px at 22% 42%, rgba(255,255,255,0.75) 45%, transparent 60%),
        radial-gradient(3px 3px at 34% 12%, rgba(255,255,255,0.82) 45%, transparent 60%),
        radial-gradient(3px 3px at 64% 26%, rgba(255,255,255,0.78) 45%, transparent 60%),
        radial-gradient(3px 3px at 76% 68%, rgba(255,255,255,0.72) 45%, transparent 60%),
        radial-gradient(3px 3px at 12% 72%, rgba(255,255,255,0.76) 45%, transparent 60%),
        radial-gradient(4px 4px at 50% 24%, rgba(255,255,255,0.7) 40%, transparent 60%),
        radial-gradient(4px 4px at 86% 18%, rgba(255,255,255,0.65) 40%, transparent 60%),
        radial-gradient(2px 2px at 18% 58%, rgba(255,255,255,0.8) 45%, transparent 60%),
        radial-gradient(2px 2px at 58% 84%, rgba(255,255,255,0.7) 45%, transparent 60%),
        radial-gradient(2px 2px at 88% 42%, rgba(255,255,255,0.75) 45%, transparent 60%),
        radial-gradient(140% 120% at 50% 20%, rgba(11, 54, 87, 0.25), transparent 60%),
        radial-gradient(160% 140% at 80% 80%, rgba(23, 184, 210, 0.12), transparent 70%);
    }

    .logo {
      width: clamp(360px, 70vw, 780px);
      display: block;
      position: relative;
      z-index: 2;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 96px;
      height: 96px;
      transition: transform 0.2s ease;
      position: absolute;
      top: 36px;
      right: 60px;
      z-index: 2;
    }

    .github-link:hover {
      transform: scale(1.16);
    }

    .github-mark {
      width: 100%;
      height: 100%;
      fill: #ffffff;
    }
  </style>
</head>
<body>
  <img class="logo" src="ViaBalaena.png" alt="Via Balaena whale logo">
  <a class="github-link" href="https://github.com/via-balaena" target="_blank" rel="noreferrer" aria-label="Via Balaena on GitHub">

    </svg>
  </a>
</body>
</html>
